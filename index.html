<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Image Search App</title>
  </head>
  <body>
    <h1 id="heading">Image Search App</h1>

    <form action="">
      <input
        type="text"
        name="search-input"
        id="search-box"
        placeholder="Search for images"
      />

      <button id="search-btn">Search</button>
    </form>

    <div class="search-results container">
      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1673491311222-0b65ed5cf0ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=700&q=60"
          alt="image-1"
        />
        <a
          href="https://plus.unsplash.com/premium_photo-1673491311222-0b65ed5cf0ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=700&q=60"
          >Blue Iced Mountain</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1673491311222-0b65ed5cf0ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=700&q=60"
          alt="image-1"
        />
        <a
          href="https://plus.unsplash.com/premium_photo-1673491311222-0b65ed5cf0ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=700&q=60"
          >Blue Iced Mountain</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1673491311222-0b65ed5cf0ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=700&q=60"
          alt="image-1"
        />
        <a
          href="https://plus.unsplash.com/premium_photo-1673491311222-0b65ed5cf0ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=700&q=60"
          >Blue Iced Mountain</a
        >
      </div>
    </div>

    <button class="container" id="show-more-btn">Show More</button>

    <script src="script.js"></script>
  </body>
</html>
